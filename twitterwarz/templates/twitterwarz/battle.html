<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/twitterwarz.css' %}">
</head>
<body style="background: url('http://www.amazingwallpaperz.com/wp-content/uploads/Dragon-Fire-HD-Desktop-Background-Wallpapers.jpg')">
  <div id="wrap">
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Battle Zone</h1>
        <div class="container text-center">
          <form id='twitter-name' action='/get_info' method='put'>
            <input type='text' name='username' placeholder="Username" /><br />
          <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="user_info">User Info</label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="latest_tweets">30 latest tweets
            </label>
          </div>
          <input type='submit' value='Get info' class="btn btn-warning btn-lg" />
          </form>
        </div>
      </div>
    </div>
  <div class="container bg-info">
  </div>
  <style>
    .navbar-fixed-bottom {
      background-color: darkred;
      height: 8%;
      line-height: 2.3em;
    }
  </style>
  <footer class="navbar-fixed-bottom">
    <div class="container">
      <div class="container text-center">
        <p class="text-muted">(C) 2016 TwitterWarz </p>
      </div>
    </div>
  </footer>
</body>
</html>
