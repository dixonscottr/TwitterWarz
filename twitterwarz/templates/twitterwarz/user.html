<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/twitterwarz.css' %}">
    <title>User Info: {{user.username}}</title>
</head>
<body style="background: url('http://www.amazingwallpaperz.com/wp-content/uploads/Dragon-Fire-HD-Desktop-Background-Wallpapers.jpg')">
  <div id="wrap">
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Latest tweets:</h1>
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src={{user.profile_img_url}} alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">{{user.username}}</h4>
            <p class="card-text">{{user.description}}</p>
            <p class="card-text">location: {{user.location}}</p>
          </div>
          <div class="card-block">
            <a href="http://twitter.com/{{user.username}}" class="card-link">Twitter timeline</a>
          </div>
        </div>
      </div>
    </div>
  <div class="container bg-info">
  </div>
  <footer class="navbar-fixed-bottom">
    <div class="container">
      <div class="container text-center">
        <p class="text-muted">(C) 2016 TwitterWarz </p>
      </div>
    </div>
  </footer>
</body>
</html>
